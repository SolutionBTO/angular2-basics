 <!-- Modal sample of: https://getbootstrap.com/docs/4.4/components/modal/ -->
 <div class="modal fade" id="modalSample" tabindex="-1" role="dialog" aria-labelledby="lblModalSample" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title text-center" id="lblModalSample">Alert</h4>
        </div>
        <div id="messageModal" class="modal-body text-center">{{message}}</div>
        <div class="modal-footer">
          <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
